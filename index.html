<!DOCTYPE html>
<html lang="pt-br">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfólio de Gilvan Oliveira, desenvolvedor Full Stack. Conheça projetos, experiências e entre em contato." />
  <meta name="keywords" content="Gilvan Oliveira, Portfólio, Desenvolvedor Full Stack, HTML, CSS, JavaScript, React, Vue, Angular, Python" />
  <meta name="author" content="Gilvan Oliveira" />

    <header class="card-header" role="banner">
      <div class="card-cover" style="background-image: url('./assets/bg.jpg')" role="presentation"></div>
      <img class="card-avatar" src="./assets/perfil.jpg" alt="Foto de perfil de Gilvan Oliveira" loading="lazy" />
      <h1 class="card-fullname">Gilvan Oliveira</h1>
      <h2 class="card-jobtitle">Full Stack</h2>
    </header>

    <div class="card-main">
      <section class="card-section is-active" id="about" role="region" aria-labelledby="about-btn">
        <div class="card-content">
          <div class="card-subtitle">Hello There,</div>
          <p class="card-desc">
            Meu nome é Gilvan. FullStack em formação, pela Estácio, desenvolvedor front-end formado pela Origamid e pelo instituto Vai na Web...
          </p>
        </div>
        <div class="card-social" role="navigation" aria-label="Redes sociais">
          <a href="https://www.linkedin.com/in/gilvanpoliveira/" target="_blank" rel="noopener noreferrer" aria-label="Linkedin Gilvan Oliveira">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="..."/></svg>
          </a>
          <a href="https://github.com/GilvanPOliveira" target="_blank" rel="noopener noreferrer" aria-label="Github Gilvan Oliveira">
            <svg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="..."/></svg>
          </a>
        </div>
      </section>

      <section class="card-section" id="experience" role="region" aria-labelledby="experience-btn">
        <div class="card-content">
          <div class="card-subtitle">Experiência</div>
          <div class="card-timeline">
            <!-- Experiências (mantido conforme anterior com melhorias de acessibilidade) -->
          </div>
        </div>
      </section>

      <section class="card-section" id="project" role="region" aria-labelledby="project-btn">
        <div class="card-content">
          <div class="card-subtitle">Projetos em execução:</div>
          <!-- Projetos (mantidos e otimizados com rel/lazy) -->
        </div>
      </section>

      <section class="card-section" id="contact" role="region" aria-labelledby="contact-btn">
        <div class="card-content">
          <div class="card-subtitle">Deseja entrar em contato?</div>
          <div class="card-contact-wrapper">
            <!-- Contato via WhatsApp, Email, Meet (com aria-labels) -->
          </div>
          <div class="marca">
            <a href="https://github.com/GilvanPOliveira" target="_blank" title="Ou siga o coelho branco... ">
              <img src="./assets/marca.png" alt="Marca coelho branco" loading="lazy" />
            </a>
          </div>
        </div>
      </section>
    </div>

    <nav class="card-buttons" role="tablist" aria-label="Navegação entre seções">
      <button data-section="#about" id="about-btn" role="tab" aria-controls="about" aria-selected="true" class="is-active">Sobre</button>
      <button data-section="#experience" id="experience-btn" role="tab" aria-controls="experience" aria-selected="false">Experiência</button>
      <button data-section="#project" id="project-btn" role="tab" aria-controls="project" aria-selected="false">Projetos</button>
      <button data-section="#contact" id="contact-btn" role="tab" aria-controls="contact" aria-selected="false">Contato</button>
      <button id="toggle-theme" title="Alternar modo claro/escuro" aria-label="Alternar tema">Modo Escuro</button>
    </nav>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
